<div class="container d-flex flex-column align-items-center justify-content-center mt-5">
    <div class="row">
            <div class="col">
                <div class="row text-center mb-3">
                    <h1>{{ character.name }} </h1>
                </div>
                <div class="row text-center mb-5">
                    <div class="col-3">
                    <img src="{{character.image}}" >
                    </div>
                </div>
                <div class="row mb-2 text-center">
                        <p><strong>Status: </strong>{{character.status}}</p>
                </div>
                <div class="row mb-2 text-center">
                    
                    <p><strong>Species: </strong>{{character.species}}</p>
                </div>
                
                <div class="row mb-2 text-center">
                    
                    <p><strong>Gender: </strong>{{character.gender}}</p>
                </div>
                <div class="row mb-2 text-center">
                    
                    <p><strong>Origin: </strong>{{character.origin}}</p>
                </div>
                <div class="row mb-2 text-center">
                    
                    <button class="btn btn-block btn-primary" (click)="eliminar()">Eliminar</button>
                </div>
                <div class="row mb-2 text-center">
                    
                    <button class="btn btn-block btn-primary" routerLink="/formCharacter/{{character.id}}">Modificar</button>
                </div>
            </div>
    </div>
</div>

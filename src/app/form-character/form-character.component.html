<div class="container">
    <div class="row">
        <div class="col-md-2 mb-3"></div>
        <div class="col-md-6 mb-3">
            <h1>Entra los datos del personaje</h1>
        </div>
    </div>
    <br>
    <form>
        <div class="row">
            <div class="col-md-2">
                <label for=""><strong>Nombre</strong></label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Name Lastname" [(ngModel)]="name" name="name" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 mb-3"></div>
            <div id="errorName" class="col-md-4 mb-3 error hidden">Entra un nombre</div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label for=""><strong>Estado</strong></label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Alive" [(ngModel)]="status" name="status" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 mb-3"></div>
            <div id="errorStatus" class="col-md-4 mb-3 error hidden">Entra un estado</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for=""><strong>Especie</strong></label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Human" [(ngModel)]="species" name="species" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 mb-3"></div>
            <div id="errorSpecies" class="col-md-4 mb-3 error hidden">Entra una especie</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for=""><strong>Género</strong></label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Male" [(ngModel)]="gender" name="gender" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 mb-3"></div>
            <div id="errorGender" class="col-md-4 mb-3 error hidden">Entra un género</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for=""><strong>Origen</strong></label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="Earth" [(ngModel)]="origin" name="origin" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 mb-3"></div>
            <div id="errorOrigin" class="col-md-4 mb-3 error hidden">Entra un orígen</div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <label for=""><strong>Imagen</strong></label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="https://rickandmortyapi.com/api/character/avatar/1.jpeg" [(ngModel)]="image" name="image" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 mb-3"></div>
            <div id="errorImage" class="col-md-4 mb-3 error hidden">Entra un link de imagen</div>
        </div>
        <div class="row">
            <div class="col-md-2 mb-3">
            </div>
            <div class="col-md-2 mb-3">
                <button id="boton" class="btn btn-block btn-primary" type="button" (click)="crear()">Crear</button>
            </div>
        </div>
    </form>
</div>
